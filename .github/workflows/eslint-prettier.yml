name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        run: |
          cd "frontend"
        with:
          # This part is also where you can pass other options, for example:
          prettier_options: --write **/*.{js,md}
